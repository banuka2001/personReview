<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Reviews</title>
    <link rel="stylesheet" href="index.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
            <!-- TITLE  -->
                
                    <div id="main">
                        <div class="top-section">
                            <h1 id="Head-title">Our Reviews</h1>
                            <div id="underline"></div>
                        </div>
            <!-- Review -->
                        <div id="review">
                            <div class="img-container">
                                <img id="person-img" src="" alt="image of person for Review article" srcset="">
                            </div>
                            <div class="article">
                                <h1 id="name"></h1>
                                <p id="job"></p>
                                <div id="text-container">
                                    <p id="info"></p>
                                </div>
                                <div class="button-container">
            <!-- NEXT PREV BTN -->
                                    <div class="prev-next">
                                        <button id="prev-btn" type="button" class="btn btn-outline-primary">Previous</button>
                                        <button id="next-btn" type="button" class="btn btn-outline-success">Next</button>
                                    </div>
            <!-- SUPRISE BTN  -->
                                   
                                </div>
                            </div>
                        </div>
                    </div>

<script src="index.js"></script>              
</body>
</html>
